<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27c0a1a8c0.js" crossorigin="anonymous"></script>
    <title>Quote Generator</title>
</head>
<body>
    
<!-- quote generator -->
<div class="container">
    <div class="quote-container" id="quote-container">
        <div class="text-container">
            <i class="fas fa-quote-left"></i><span class="quote" id="quote-text"></span><i class="fas fa-quote-right"></i>
        </div>

        <div class="author-container">
            <span class="author" id="quote-author"></span>
        </div>


        <div class="btn-container">
            <button class= "button" id="generate-btn">New Quote</button>
            <button class="button" id="twitter-btn"><i class="fab fa-twitter"></i></button>
        </div>

    </div>
</div>
<div class="loader" id="loader"></div>
<!-- end of quote generator -->

<script src="script.js"></script>
</body>
</html>
